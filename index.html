<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>回路図-Circuitikz変換ツール</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>回路図-Circuitikz変換ツール</h1>
    <p>回路図を作成すると，その回路図をcircuitikzで描画できるソースコードが出力されます。</p>
    <p>左側のボタンで素子を選択し，キャンバス上で左クリックすることで配置します。</p>
    <p>素子を選択した状態でdeleteキーを入力することで，素子を削除できます。</p>
    <div class="workspace">
        <aside id="sidebar">
            <div class="toolgroup">
                <button class="tool" data-kind="resistor">
                    <!-- <span>抵抗</span> -->
                    <div class="iconSpace">
                        <div class="resistor icon"></div>
                    </div>
                </button>
                <button class="tool" data-kind="inductor">
                    <!-- <span>コイル</span> -->
                    <div class="iconSpace">
                        <img src="inductor.svg" alt="L" style="height: 20px;">
                    </div>
                </button>
                <button class="tool" data-kind="vsource">
                    <!-- <span>電圧源</span> -->
                    <div class="iconSpace">
                        <div class="vsource icon"></div>
                    </div>
                </button>
                <button class="tool" data-kind="ground-img">
                    <!-- <span>GND</span> -->
                    <div class="iconSpace">
                        <img src="gnd.svg" alt="GND" style="height: 20px;">
                    </div>
                </button>
            </div>
        </aside>
        <main id="main">
            <div id="canvasWrap">
                <div id="canvas">
                    <div id="zero"></div>
                    <svg id="wireLayer"></svg>
                    <div id="handleLayer"></div>
                </div>
            </div>
        </main>
    </div>
    <div class="outputWrap">
        <textarea id="output" rows="10" cols="60" readonly></textarea>
    </div>
    <script type="module" src="./js/main.js"></script>
    <p>これはあくまで回路図を再現するものであり，出力されるソースコードはcircuitikz的に満足のいく構成とは限りません。</p>
</body>
</html>
